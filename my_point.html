<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoLocation with Google API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
<h1>Leaflet GeoLocation Example with Google API</h1>
<button onclick="locate()">我的位置</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Function to locate the user's position using Google Maps Geolocation API
    function locate() {
        var apiKey = 'AIzaSyABEdo1vb3VQJfwMU6NmqV239-H4vsfC-c';  // Replace with your Google API key
        var url = `https://www.googleapis.com/geolocation/v1/geolocate?key=${apiKey}`;

        fetch(url, {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                var lat = data.location.lat;
                var lng = data.location.lng;

                var geojsonFeature = {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [lng, lat]
                    },
                    "properties": {
                        "name": "My Location",
                        "popupContent": "I am here!"
                    }
                };

                L.geoJSON(geojsonFeature, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 8,
                            fillColor: "red",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    }
                }).addTo(map).bindPopup("You are here!").openPopup();

                map.setView([lat, lng], 13);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to get location from Google API.');
            });
    }
</script>
</body>
</html>
